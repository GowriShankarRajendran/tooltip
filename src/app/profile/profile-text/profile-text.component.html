<div class="profileIcon">
    <p [class]="'profileText ' + profileColor">
        {{userName}}
        <span [class]="onlineStatus ? 'status online' : 'status'"></span>
    </p>
    <div class="detail" *ngIf="userDetail">
        <h4>{{userDetail.name}}</h4>
        <p>{{userDetail.address.city}}</p>
    </div>
</div>
